<!-- Formulario de Registro - Cangrejo Azul -->
<section class="register-section">
    <div class="register-container">
        <!-- Fondo decorativo con animación -->
        <div class="background-animation">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </div>

        <!-- Tarjeta del formulario -->
        <div class="register-card" data-aos="fade-up" data-aos-duration="800">
            <!-- Logo del cangrejo -->
            <div class="logo-container">
                <img src="assets/img/CangrejoSinFondo.png" alt="Cangrejo Azul" class="logo-img">
                <h2 class="register-title">Únete al Movimiento</h2>
                <p class="register-subtitle">Ayuda a proteger al Cangrejo Azul</p>
            </div>

            <!-- Formulario -->
            <form class="register-form" (ngSubmit)="onSubmit()">
                <!-- Nombre completo -->
                <div class="form-group">
                    <label for="name" class="form-label">
                        <i class="las la-user"></i>
                        Nombre Completo
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        [(ngModel)]="registerForm.name"
                        name="name"
                        placeholder="Ingresa tu nombre completo"
                        required>
                </div>

                <!-- Correo electrónico -->
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="las la-envelope"></i>
                        Correo Electrónico
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-control"
                        [(ngModel)]="registerForm.email"
                        name="email"
                        placeholder="ejemplo@correo.com"
                        required>
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="las la-lock"></i>
                        Contraseña
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            [type]="showPassword ? 'text' : 'password'" 
                            id="password" 
                            class="form-control"
                            [(ngModel)]="registerForm.password"
                            name="password"
                            placeholder="Mínimo 6 caracteres"
                            required>
                        <button 
                            type="button" 
                            class="password-toggle"
                            (click)="togglePasswordVisibility('password')">
                            <i [class]="showPassword ? 'las la-eye-slash' : 'las la-eye'"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirmar contraseña -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">
                        <i class="las la-lock"></i>
                        Confirmar Contraseña
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            [type]="showConfirmPassword ? 'text' : 'password'" 
                            id="confirmPassword" 
                            class="form-control"
                            [(ngModel)]="registerForm.confirmPassword"
                            name="confirmPassword"
                            placeholder="Repite tu contraseña"
                            required>
                        <button 
                            type="button" 
                            class="password-toggle"
                            (click)="togglePasswordVisibility('confirmPassword')">
                            <i [class]="showConfirmPassword ? 'las la-eye-slash' : 'las la-eye'"></i>
                        </button>
                    </div>
                </div>

                <!-- Términos y condiciones -->
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input 
                            type="checkbox" 
                            [(ngModel)]="registerForm.acceptTerms"
                            name="acceptTerms"
                            required>
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">
                            Acepto los <a href="#" class="link-primary">términos y condiciones</a> 
                            y la <a href="#" class="link-primary">política de privacidad</a>
                        </span>
                    </label>
                </div>

                <!-- Botón de envío -->
                <button 
                    type="submit" 
                    class="btn-submit"
                    [disabled]="isSubmitting">
                    <span *ngIf="!isSubmitting">
                        <i class="las la-user-plus"></i>
                        Crear Cuenta
                    </span>
                    <span *ngIf="isSubmitting">
                        <i class="las la-spinner la-spin"></i>
                        Registrando...
                    </span>
                </button>

                <!-- Separador -->
                <div class="divider">
                    <span>o</span>
                </div>

                <!-- Botón para iniciar sesión -->
                <button 
                    type="button" 
                    class="btn-secondary"
                    (click)="goToLogin()">
                    <i class="las la-sign-in-alt"></i>
                    Ya tengo cuenta
                </button>

                <!-- Volver al inicio -->
                <button 
                    type="button" 
                    class="btn-link"
                    (click)="goToHome()">
                    <i class="las la-arrow-left"></i>
                    Volver al inicio
                </button>
            </form>

            <!-- Mensaje de conservación -->
            <div class="conservation-message">
                <p>🦀 Al unirte, formarás parte de nuestra comunidad dedicada a la conservación del <strong>Cardisoma Guanhumi</strong></p>
            </div>
        </div>
    </div>
</section>
