<!-- Banner Principal del Cangrejo Azul -->
<section id="inicio" class="app-banner-area">
    <div class="container">
        <div class="row align-items-center">
            <!-- Contenido del Banner -->
            <div class="col-lg-6 col-md-12" *ngFor="let content of mainBannerContent">
                <div class="app-banner-content">
                    <span class="sub-title" data-aos="fade-up" data-aos-duration="1000">{{ content.subtitle }}</span>
                    <h1 data-aos="fade-up" data-aos-duration="1000" data-aos-delay="100">{{ content.title }}</h1>
                    <p data-aos="fade-up" data-aos-duration="1000" data-aos-delay="200">{{ content.paragraph }}</p>
                    
                    <div class="btn-box" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">
                        <a href="#educativo" class="default-btn">
                            <i class="las la-book"></i>
                            {{ content.button1 }}
                        </a>
                        <a href="#participa" class="optional-btn">
                            <i class="las la-hands-helping"></i>
                            {{ content.button2 }}
                        </a>
                    </div>

                    <!-- Estadísticas rápidas -->
                    <div class="quick-stats" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">
                        <div class="stat-item" *ngFor="let stat of stats">
                            <h3>{{ stat.number }}</h3>
                            <p>{{ stat.label }}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Imagen del Banner -->
            <div class="col-lg-6 col-md-12" *ngFor="let image of bannerImage">
                <div class="app-banner-image" data-aos="fade-left" data-aos-duration="1000">
                    <img [src]="image.img" alt="Cangrejo Azul Cardisoma Guanhumi">
                    
                    <!-- Badge de estado de conservación -->
                    <div class="conservation-badge">
                        <span class="badge-icon">⚠️</span>
                        <div class="badge-text">
                            <strong>En Peligro</strong>
                            <small>Especie Amenazada</small>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>

    <!-- Ola decorativa inferior -->
    <div class="banner-waves">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#f8f9fa" fill-opacity="0.8" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>
</section>
